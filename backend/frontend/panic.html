<style>
body {

  color:#f3f4f6;
  font-family:system-ui;

button {
  padding:2rem 3rem;

<body>

<button id="panic">ðŸš¨ PANIC</button>

<script>
document.getElementById("panic").addEventListener("click", async () => {

  const phone = prompt("Enter your WhatsApp number (e.g. +2348012345678)");

  if (!phone) return alert("Phone number required");

  const res = await fetch("/api/panic", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      phone,
      latitude: 9.0765,
      longitude: 7.3986
    })
  });

  const data = await res.json();
  alert(data.message || data.error);
});
</script>





</body>
